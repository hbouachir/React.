<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
        <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
 <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>


            <div class="col-lg-6">
                  <div id="ui">
                    <h1 class="text-center">Registration Form</h1>
                      <form class="form-group text-center">
                          <div class="row">
                                <div class="col-lg-6">
                                    <label>First Name:</label>
                                    <input type="text" name="prenon" class="form-control" placeholder="Enter your first name...">
                                </div>
                                <div class="col-lg-6">
                                  <label>Last Name:</label>
                                  <input type="text" name="nom" class="form-control" placeholder="Enter your last name ...">
                              </div>

                          </div>
                          <br>
                          <label >Email:</label>
                          <input type="email" name="email" class="form-control" placeholder="Enter your Email ...">
                          <br>
                          <div class="row">
                            <div class="col-lg-6">
                                <label>Password:</label>
                                <input type="password" class="form-control" placeholder="Enter your password...">
                            </div>
                            <div class="col-lg-6">
                              <label>Re-type password:</label>
                              <input type="password"  class="form-control" placeholder="Re-type again ...">
                          </div>

                      </div>
                      <br>
                      <select class="form-control">
                              <option >Choose gender ...</option>
                              <option >Male</option>
                              <option >Female</option>
                      </select>
                      <br>
                      <input type="submit" name="submit" value="submit" class="btn btn-primary btn-block btn-lg">

                      </form>


                  </div>    

            </div>




            <div class="col-lg-3"></div>
        </div>

 </div>










    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
